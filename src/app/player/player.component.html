<header>
	<div class="img" [ngStyle]="$.CProgram.img ? {'background-image': 'url(/uploads/radio/' + $.CProgram.img + ')'} : {}"></div>
	<section>
		<h1>{{$.CProgram.name ? $.CProgram.name : 'MÃºsica para ti'}}</h1>
		<div>
			<div class="timing">{{$.time.text}}</div>
			<button class="mode" (click)="SetOption('compact', true)">Modo compacto</button>
