<!-- Cuando se pida el modo compacto -->
<app-compact *ngIf="GetOption('compact'); else FullMode"></app-compact>

<ng-template #FullMode>
	<section id="app">
		<app-alert></app-alert>
		<app-player></app-player>
		<section class="row main">
			<app-comments></app-comments>
			<app-guide></app-guide>
		</section>
		<app-footer></app-footer>
	</section>
</ng-template>
